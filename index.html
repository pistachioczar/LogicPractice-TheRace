<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Game</h1>
    <p>Enter the race distance, and watch the players race to the finish line!</p>
    <p id="gameLog"></p>
    <p id="result"></p>

    <script>
        let raceDistance = prompt("Enter the race distance (e.g., 50):");
        if(raceDistance == null) {
            document.getElementById("gameLog").innerText = "Invalid input. Please enter a positive number for the race distance.";
        } else {
            let player1Position = 0;
            let player2position = 0;
            let round = 0;
            let gamePlay = true;

            while (gamePlay == true) {
                round++;
                let player1Move = Math.floor(Math.random() * 10) + 1;
                let player2Move = Math.floor(Math.random() * 10) + 1;

                player1Position += player1Move;
                player2position += player2Move;

                let message = "Round " + round + ": Player 1 moves " + player1Move + " units, total position: " + player1Position + ".";
                message += " Player 2 moves " + player2Move + " units, total position: " + player2position + ".<br>";

                if(player1Position >= raceDistance && player2position >= raceDistance) {
                    document.getElementById("result").innerText = "It's a tie! Both players reached the finish line in " + round + " rounds.";
                    gamePlay=false;
                } else if(player1Position >= raceDistance){
                    document.getElementById("result").innerText = "Player 1 wins the race in " + round + " rounds!";
                    gamePlay=false;
                } else if(player2position >= raceDistance){
                    document.getElementById("result").innerText = "Player 2 wins the race in " + round + " rounds!";
                    gamePlay=false;
                }
            }
        }


    </script>
</body>
</html>
